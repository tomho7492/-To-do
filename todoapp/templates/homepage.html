<!DOCTYPE html>
{% load static %}
<html>
    <head>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <title>Tommy's To-Do List App</title>
    </head>

    <body>

     
        <div id = "todo">
            <h1>TO-DO LIST</h1>
            <ul class="todos">
                {% for toDo in toDosList %}
                <li>{{toDo}}</li>
                {% endfor %}
            </ul>
            
            <form action="{% url 'addNote' %}"  method="post" id="toDoForm" name="toDoForm" onsubmit=" event.preventDefault(); this.submit();">
                {% csrf_token %}
            <input type="text"  placeholder="Add To-Do" name="toDoContent" id="toDoContent">
            
            
            <div class="input-group">
                <button type="submit" class="save">Create</button>
                <button class="delete">Delete</button>
            </div>
        </form>

        </div>
    </body>

</html>
